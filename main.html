                    B = inImageArray[2][i][k].charCodeAt(0);
                        if (B >= 231) {

                    outImageArray[0][i][k] = String.fromCharCode(R);
                    outImageArray[1][i][k] = String.fromCharCode(G);
                    outImageArray[2][i][k] = String.fromCharCode(B);
                }

        function revImage(){
            // (ì¤‘ìš”!) ì¶œë ¥ ì˜ìƒì˜ í¬ê¸°ë¥¼ ê²°ì •... ì•Œê³ ë¦¬ì¦˜ì— ë”°ë¦„.

        //í•¨ìˆ˜ì—ì„œ ë¦¬í„´ê°’ì€ í•˜ë‚˜ë°–ì— ëª»í•¨
        function rgb2hsv(r, g, b) {
            var max = Math.max(r, g, b), min = Math.min(r, g, b),
                d = max - min,
                h,
                s = (max === 0 ? 0 : d / max),
                v = max / 255;

            switch (max) {
                case min: h = 0; break;
                case r: h = (g - b) + d * (g < b ? 6: 0); h /= 6 * d; break;
                case g: h = (b - r) + d * 2; h /= 6 * d; break;
                case b: h = (r - g) + d * 4; h /= 6 * d; break;
            }
            return {
                h: h,    s: s,    v: v
            };
        }

        function hsv2rgb(h, s, v) {
            var r, g, b, i, f, p, q, t;

            h = h*360;  s = s*100;    v = v*100;

            // Make sure our arguments stay in-range
            h = Math.max(0, Math.min(360, h));
            s = Math.max(0, Math.min(100, s));
            v = Math.max(0, Math.min(100, v));
            
            h /= 360;   s /= 100;     v /= 100;

            i = Math.floor(h * 6);
            f = h * 6 - i;
            p = v * (1 - s);
            q = v * (1 - f * s);
            t = v * (1 - (1 - f) * s);
            switch (i % 6) {
                case 0: r = v, g = t, b = p; break;
                case 1: r = q, g = v, b = p; break;
                case 2: r = p, g = v, b = t; break;
                case 3: r = p, g = q, b = v; break;
                case 4: r = t, g = p, b = v; break;
                case 5: r = v, g = p, b = q; break;
            }
            return {
                r: Math.round(r * 255),
                g: Math.round(g * 255),
                b: Math.round(b * 255)
            };
        }
